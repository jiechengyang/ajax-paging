<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>bootstable</title>
	<link rel="stylesheet" href="static/js/bootstrap3.3/css/bootstrap.min.css">
	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/bootstable.min.js"></script>
	<style type="text/css" media="screen">
		.breadcrumb{
		    margin-bottom: 20px;
		    padding: 8px 15px;
		    list-style: none;
		    border-radius: 4px;
		    background-color: #f5f5f5;		
		}
		.media-object {
		    width: 148px;
		    height: 128px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div style="padding-top:20px;">
				<table width="100%">
				<tr>
					<td style="">
						<input class="form-control" style="width:300px" id="title_search" placeholder="请输入标题">
						<button class="btn btn-default" " type="button" id="search_btn">搜索</button>
					</td>
				</table>
			</div>
			<div id="init_contents"></div>
		</div>
		<div class="row">
<!-- 			<ul class="breadcrumb">
				<li>首页</li>
				<li>咨询列表</li>
			</ul> -->
			<div id="init_ul_contents"></div>
		</div>
		<div class="row">
			<div id="init_div_contents"></div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	$(document).ready(function(e){
		var tableUtils = utils_html({
			url: 'api/getData.php',
			viewType: 'table',
			pageSize: 2,
			// otherData:{category_id: 4},
			columns: [
				{text: '标题', dataIndex: 'title'},
				{text: '分类', dataIndex: 'category'},
				{text: '发布时间', dataIndex: 'created_at'},
			],
		}, 'init_contents');
		
		$("#search_btn").on('click', function(event) {
			var title = $("#title_search").val();
			// alert('title is ' + title);
			tableUtils.loadData({'title' : title});
		});

		var ulUtils = utils_html({
			url: 'api/getData.php',
			viewType: 'ul',
			pageSize: 3,
			// paging: false,
			columns: [
				{text: '标题', dataIndex: 'title'},
				{text: '发布时间', dataIndex: 'created_at'},
			],
		}, 'init_ul_contents');
		var divUtils = utils_html({
			url: 'api/getData.php',
			viewType: 'div',
			pageSize: 2,
			pagingStyle: 'fall',
			table: 'activity',
			async: true,
			columns: [
				{text: '标题', dataIndex: 'title'},
				{text: '封面', dataIndex: 'cover'},
				{text: '内容', dataIndex: 'content'},
				{text: '发布时间', dataIndex: 'created_at'},
			],
		}, 'init_div_contents');
	})
</script>
